        <script type="text/javascript">
            window.cookieFunctions = window.parent.cookieFunctions;

            var chat_app_js = window.config.angular_chat_app_js;

            var getScriptNode = function (src) {
                var script = document.createElement( 'script' );
                script.type = 'text/javascript';
                script.src = src;
                return script;
            };

            var loadRequireScript = function () {
                var require_script = getScriptNode(chat_app_js.require_source);
                var att = document.createAttribute("data-main");
                att.value = chat_app_js.require_main;
                require_script.setAttributeNode(att);
                document.head.appendChild(require_script);
            }


            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.config.angular_chat_app_css;
            document.head.appendChild(link);

            var config_script;
            if (chat_app_js && chat_app_js.require_config) {
                config_script = getScriptNode(chat_app_js.require_config);
                document.head.appendChild(config_script);
            }
            if (chat_app_js && chat_app_js.require_source && chat_app_js.require_main) {
                if (config_script) {
                    config_script.addEventListener('load', function (e) {
                        loadRequireScript();
                    }, false);
                } else {
                    loadRequireScript();
                }
            }
        </script>
